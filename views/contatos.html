<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <section id="principal">

        <div id="formulario">

            <h2>Fale conosco</h2>

            <form action="../controllers/envio.php" method="POST" name="contatos"
            oninput="out_investimento.value=parseInt(rng_investimento.value)">

                <!-- <input tabindex="1"> tabindex para colocar a ordem do tab -->

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="txtNome">
                

                <br />


                <label for="mês">Data do Nascimento</label>
                <input type="date" id="mês" name="txtMes">

                <br />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="txtCpf" maxlength="11" required placeholder="xxx.xxx.xxx-xx">

                <br />

                <label for="cep">Cep</label>
                <input type="text" id="cep" name="txtCep" maxlength="8" required placeholder="Informe o Cep">
                <input type="submit" id="enviar" name="btnEnviar" value="Buscar CEP">



                <br />


                <label for="end">Endereço</label>
                <input type="text" id="end" name="txtEnd" placeholder="Informe o Seu Endereço">

                <br />

                
                <label for="bai">Bairro</label>
                <input type="text" id="bai" name="txtBai" placeholder="Informe o Bairro">

                <br/>
                
                <label for="cid">Cidade</label>
                <input type="text" id="cid" name="txtCid" placeholder="Informe a Cidade">

                <br/>

                <label for="uf">UF</label>
                <input type="text" id="uf" name="txtUf" maxlength="2" placeholder="UF"> 


                <br />

                <label for="email">E-mail</label>
                <input type="email" id="email" name="txtEmail" maxlength="30" required placeholder="Email">

                <br />

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="txtTel" maxlength="11" required placeholder="(xx) xxxxx-xxxx">
              


               <br/>

  

               

            

                <input type="submit" id="enviar" name="btnEnviar" value="Enviar formulario">
                <input type="submit" id="listar" name="btnListar" value="Listar">
                <input type="reset" id="limpar" name="btnLimpar" value="Limpar formulario">
              




            </form>



        </div>





    </section>



</body>
</html>
